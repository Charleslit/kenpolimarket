# Render Blueprint for KenPoliMarket
# This file allows one-click deployment to Render

services:
  # Backend API
  - type: web
    name: kenpolimarket-backend
    runtime: python
    plan: free  # Free tier with cold starts, or 'standard' for $7/month
    region: oregon  # Change to your preferred region
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kenpolimarket-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: kenpolimarket-redis
          property: connectionString
      - key: API_SECRET_KEY
        generateValue: true

databases:
  # PostgreSQL Database
  - name: kenpolimarket-db
    plan: free  # Free tier (expires after 90 days), or 'basic' for $7/month
    region: oregon
    databaseName: kenpolimarket
    user: kenpolimarket
    postgresMajorVersion: 16

  # Redis Cache
  - name: kenpolimarket-redis
    plan: free  # Free tier (25MB), or 'basic' for $10/month
    region: oregon
    ipAllowList: []  # Allow all IPs

